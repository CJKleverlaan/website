#    heading: On a mission to shape the future
    contents: Oral healthcare professionals in the Netherlands join forces in ORANGEHealth in a mission to shape the future of health and healthcare

  - type: highlights
    items_per_row: 2
    items:
    - title: Onze Visie
      icon: fa-paper-plane
      content: >
        De zeven Nederlandse opleidingsinstituten voor mondzorg en tandheelkunde hebben hun krachten gebundeld in ORANGEHealth. Naast onderwijs doen ze ook onderzoek en verlenen ze zorg. Deze zeven partners zijn de initiatiefnemers van een meerjarenprogramma waarin ze samen met publieke en private partijen vorm geven aan de toekomst van mondzorg en mondgezondheid, met speciale aandacht voor preventie, de juiste zorg op de juiste plek, interprofessionele samenwerking en aandacht voor kwetsbare groepen. Het consortium geeft invulling aan de steeds luider klinkende roep om meer samenwerking tussen mondzorg en algemene gezondheidszorg.
    - title: Ons Verhaal
      icon: fa-paper-plane
      content: >
        De zeven kernpartners, ACTA, Radboudumc, UMCG, Hanzehogeschool Groningen, HAN University of Applied Sciences, Hogeschool Inholland en HU University of Applied Sciences Utrecht, zijn de oprichters van ORANGEHealth. Momenteel is dit consortium betrokken bij twee innovatieprogramma's, ORANGEFORCE en ORANGEHealth PPP van Health ~ Holland. Health ~ Holland stimuleert innovatief onderzoek door publiek-private samenwerking in de sector Life Sciences & Health te financieren. De PPP-innovatiesubsidie heeft tot doel publiek-private samenwerking te stimuleren voor onderzoek dat economische en maatschappelijke impact heeft. 
